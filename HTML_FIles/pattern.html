<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Patterns</title>
</head>
<body>
    <h1>HTML - Forms - Patterns</h1>
    <form action="" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" pattern="^[A-Za-z]{1,15}$" title="First Name" required>
        <small>Max 15 characters allowed (A-Z, a-z)</small>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
