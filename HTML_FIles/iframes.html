<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>iFrames</h1>
    <p>An inline frame is used to embed another document within the current HTML document. The iframe tag specifies an inline frame.</p>
    <iframe src="https://www.kodnest.com" title="Kodnest" width="80%" height="500px"></iframe>
</body>
</html>
